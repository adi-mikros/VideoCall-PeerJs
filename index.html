<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCall Peer Js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="container mt-1 mt-sm-5">
        <div class="row">
            <div class="col-sm-3">
                <div class="row">
                    <label for="">ID Saya</label>
                    <input type="text" name="" id="idsaya" class="form-control form-control-sm" readonly>
                </div>
                <div class="row mt-2">
                    <label for="">ID Remote</label>
                    <input type="text" name="" id="idremote" class="form-control form-control-sm">        
                </div>
                <div class="row mt-3">
                    <button class="btn btn-sm btn-primary" id="tmbPanggil">Panggil</button>
                </div>
            </div>   
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-8">
                        <video id="videoRemote" width="100%"></video>
                    </div>
                    <div class="col-sm-4">
                        <video id="videoSaya" width="100%"></video>
                    </div>
                </div>
            </div> 
        </div>
    </div>


    <script src="script.js"></script>

</body>
</html>
